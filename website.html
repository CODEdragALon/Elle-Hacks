<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Your Website</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <section>
        <h2 style="text-align: center; color: red; font-weight: bold;">Food Conservation</h2>
        <p>This is where you can write some information about your website.</p>
        <div class="image-container">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
        </div>
        <input type="text" id="foodInput" onkeydown="addFoodItem(event)">
        <ul id="foodList"></ul>
    </section>
    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>
    <script>
        function addFoodItem(event) {
            if (event.key === "Enter") {
                var input = document.getElementById("foodInput");
                var foodItem = input.value.trim();
                if (foodItem !== "") {
                    var list = document.getElementById("foodList");
                    var listItem = document.createElement("li");
                    listItem.textContent = foodItem;
                    list.appendChild(listItem);
                    input.value = ""; // Clear input field after adding item
                }
            }
        }
    </script>
</body>
</html>
